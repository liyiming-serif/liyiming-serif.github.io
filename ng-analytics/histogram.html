    <script> 
        var histogram = d3.select("#svg1");

        d3.json("data.json", function(data) {
            var tower_builds = parseAct(data,5);

            var histogram_arr = []
            for (var i = 0; i < tower_builds.length; i++) {
                materials = tower_builds[i]["Materials"];
                for (var j = 0; j < materials.length; j++)
                    histogram_arr.push(materials[j]);
            }
            console.log(histogram_arr);
            create_histogram(histogram_arr, histogram);
        });
    </script>
